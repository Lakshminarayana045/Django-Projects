<html>
<head>
    <title>form</title>
    {% include 'cdlines.html' %}
</head>
<style>
    form{margin:20px;padding:20px;border:50px outset; border-radius:10%}
    input[value],[name]{margin:10px;padding:10px;}
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-4 col-md-5 mt-5">
            <form method="POST">
              <h1 class="text-center mb-5"><u>Update Task</u></h1>
                {% csrf_token %}
                <label>Enter Task Title:</label>
                <input type="text" name="title" class="form-control" value="{{nth.title}}">
                <label>Select Date:</label>
                <input type="date" name="date" class="form-control"value="{{nth.selectdata}}">
                <label>Enter Task Description:</label>
                <input type="text" name="description" class="form-control"value="{{nth.taskdescription}}">
                <center>
                <input type="submit" value="Modify" class="btn btn-outline-success">
                <input type="reset" value="Clear" class="btn btn-outline-danger">
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
